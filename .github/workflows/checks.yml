name: PR Checks

on: push

jobs:
  build:
    name: Run PR Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "npm"
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Format
        run: npm run format:check
      - name: Astro Preview
        run: npm run preview
